<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css

    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="grid">
      <header class="header">
        <img src="./images/logo.svg" alt="huddle-logo" class="huddle-logo" />
      </header>
      <main class="hero">
        <img src="./images/illustration-mockups.svg" alt="hero-img__mockup" />
        <div class="hero-text">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="info">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn"> Register </a>
        </div>
      </main>

      <footer class="social-icons">
        <i class="fa-brands fa-facebook-f fb"></i>
        <i class="fa-brands fa-twitter twitter"></i>
        <i class="fa-brands fa-instagram insta"></i>
      </footer>
    </div>
  </body>
</html>
